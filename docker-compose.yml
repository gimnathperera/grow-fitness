version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: grow-fitness-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: grow-fitness-admin
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - grow-fitness-network

volumes:
  mongodb_data:

networks:
  grow-fitness-network:
    driver: bridge

